<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="shortcut icon" href="./images/shortcut_icon/hammac.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container">
        <header>
            <!-- Navbar -->
            <nav>
                <img src="./images/logo/Booki.png" alt="Logo Booki" class="logo">
                <div class="sub-nav">
                    <a href="#hebergements" class="anav">Hébergements</a>
                    <a href="#activites" class="anav">Activités</a>
                </div>
            </nav>
            <!-- Headline -->
            <div class="headline">
                <h1>Trouvez votre hébergement pour des vacances de rêve.</h1>
                <p>En plein centre-ville ou en pleine nature</p>
            </div>
            <!-- Formulaire de recherche avec affichage différent sur mobile -->
            <form action="#" class="search-form">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Marseille, France" class="search-input">
                <button type="submit" class="search-button">Rechercher</button>
                <button type="submit" class="magnifying-glass"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <!-- Filtre -->
            <div class="filter-container">
                <h2>Filtres</h2>
                <div id="myBtnContainer">
                    <button class="btn">
                        <i class="fa-solid fa-money-bill-wave"></i> Économique
                    </button>
                    <button class="btn">
                        <i class="fa-solid fa-person"></i> Familial
                    </button>
                    <button class="btn">
                        <i class="fa-solid fa-heart"></i> Romantique
                    </button>
                    <button class="btn">
                        <i class="fa-solid fa-fire"></i> Nos pépites
                    </button>
                </div>
            </div>
            <!-- logo info-bulle et nombres resultats de recherche afficher -->
            <div class="info-bar">
                <p>
                    <span class="info-icon">
                        <i class="fa-solid fa-info"></i>
                    </span>
                    Plus de 500 logements sont disponibles dans cette ville
                </p>
            </div>
        </header>
    </div>
</body>
</html>
